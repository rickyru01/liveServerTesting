<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>UI5 TreeTable Demo</title>
  <!-- <script src="https://openui5.hana.ondemand.com/resources/sap-ui-core.js"
          id="sap-ui-bootstrap"
          data-sap-ui-theme="sap_belize"
          data-sap-ui-libs="sap.ui.core,sap.ui.table"></script> -->
          <script id="sap-ui-bootstrap" src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js"
        data-sap-ui-theme="sap_bluecrystal" data-sap-ui-libs="sap.ui.commons,sap.m,sap.ui.table">
        </script>
  <script> 
    sap.ui.getCore().attachInit(function() {
      // Define the data model
      var oModel = new sap.ui.model.json.JSONModel();
      oModel.setData({
        treeData: [
          {
            name: "Parent 1",
            description: "Description of Parent 1",
            children: [
              {
                name: "Child 1",
                description: "Description of Child 1"
              },
              {
                name: "Child 2",
                description: "Description of Child 2"
              }
            ]
          },
          {
            name: "Parent 2",
            description: "Description of Parent 2",
            children: [
              {
                name: "Child 3",
                description: "Description of Child 3"
              },
              {
                name: "Child 4",
                description: "Description of Child 4"
              }
            ]
          }
        ]
      });

      // Create the TreeTable control
      var oTreeTable = new sap.ui.table.TreeTable({
        columns: [
          new sap.ui.table.Column({
            label: "Name",
            template: "name",
            width: "200px"
          }),
          new sap.ui.table.Column({
            label: "Description",
            template: "description",
            width: "300px"
          })
        ]
      });

      // Set the model and binding for the TreeTable
      oTreeTable.setModel(oModel);
      oTreeTable.bindRows("/treeData");
    //   impactedListTable.bindRows({
	// 					path: "/",
	// 					parameters: {
	// 						arrayNames: ['impactedObjects']
	// 					}
	// 				});
      // Create the Shell and add the TreeTable to it
      var oShell = new sap.m.Shell({
        app: new sap.m.App({
          pages: [
            new sap.m.Page({
              title: "UI5 TreeTable Demo",
              content: [oTreeTable]
            })
          ]
        })
      });

      // Place the Shell into the HTML document
      oShell.placeAt("content");
    });
  </script>
</head>
<body id="content" class="sapUiBody sapUiSizeCompact">
</body>
</html>
