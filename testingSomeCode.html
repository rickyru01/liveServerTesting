<html>

<head>
  <meta charset="utf-8">
  <title>children demo</title>
  <style>
    body {
      font-size: 16px;
      font-weight: bolder;
    }

    p {
      margin: 5px 0;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
  <script>
    //promise testing start
    let prom = new Promise((res, rej) => {
      console.log('synchronously executed');
      if (Math.random() > 0.5) {
        res('Success');
      } else {
        rej('Error');
      }
    })


    prom.then((val) => {
      console.log('asynchronously executed: ' + val);
    }).catch((err) => {
      console.log('asynchronously executed: ' + err);
    }).finally(() => {
      console.log('promise done executing');
    });

    console.log('last log');
    //promise testing end


    //start: test variables in parameters.
    function testParam(p1, p2, p3) {
      console.log("start: test variables in parameters.");
      console.log(p1);
      console.log(p2);
      console.log(p3);
      console.log("end: test variables in parameters.");
    }
    // console.log(p5); will throw exception that is p5 is not defined.
    //https://stackoverflow.com/questions/5515310/is-there-a-standard-function-to-check-for-null-undefined-or-blank-variables-in
    testParam("this is p1");

    //testing empty stirng
    var emptyStr = '';
    if (emptyStr){
      console.log("catched");
    }else{
      console.log("not catched");
    }
    //end: test variables in parameters.

    //array testing
    function testArray(){
      var arr=[] ; arr=['1','2','3'];
      var arr1=[];arr1.push('4');arr1.push('5');arr1.push('6');
      console.log(arr);console.log(arr1)
    }
    testArray();

  </script>
</head>

<body>

  <div>
    <span>Hello</span>
    <p class="selected">Hello Again ::before</p>
    <div class="selected">And Again</div>
    <p>And One Last Time</p>
  </div>

  <script>
    $("div").children(".selected").css("color", "blue");
  </script>

</body>



</html>
